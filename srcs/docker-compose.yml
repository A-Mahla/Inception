#    build: ./requirements/wordpress/.
#    expose:
#      - "9000"
#    restart: always
#    volumes:
#      - wordpress_data:/var/www/worldpress
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    ports:
      - "443:443"
    restart: always
    networks:
      - inception

volumes:
  mariadb_data:
    driver_opts:
      type: volume
      source: /home/amahla/data/mariadb
      o: bind

