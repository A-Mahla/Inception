version: '3.7'
services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    expose:
      - "3306"
    restart: always
    volumes:
      - mariadb_data:/var/lib/mysql
#      - /home/amahla/data/mariadb:/var/lib/mysql
    networks:
      - inception
